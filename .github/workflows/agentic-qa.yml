name: AgenticQA Pipeline
run-name: "AgenticQA Run #${{ github.run_number }}"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      pipeline_type:
        description: 'Pipeline type'
        required: false
        default: 'full'
        type: choice
        options:
          - full
          - tests
          - security

env:
  PIPELINE_TYPE: ${{ github.event.inputs.pipeline_type || 'full' }}

jobs:
  pipeline-check:
    runs-on: ubuntu-latest
    name: "Pipeline Health Check"
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci 2>/dev/null || npm install 2>/dev/null || echo "No dependencies"
      
      - name: Generate report
        run: |
          echo "## âœ… AgenticQA Pipeline Started" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline is executing successfully!" >> $GITHUB_STEP_SUMMARY